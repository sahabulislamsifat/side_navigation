<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Slide Navigation Bar</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input type="checkbox" id="check">
    <label for="check">
        <i class="bi bi-bar-chart" id="btn"></i>
        <i class="bi bi-x" id="cancel"></i>
    </label>
    <div class="side_bar">
      <header>MY TASK</header>
      <ul>
        <li>
          <a href=""><i class="bi bi-pc-display-horizontal"></i>DASHBOARD</a>
        </li>
        <li>
          <a href=""><i class="bi bi-people"></i>ABOUT US</a>
        </li>
        <li>
          <a href=""><i class="bi bi-share"></i>SHARES</a>
        </li>
        <li>
          <a href=""><i class="bi bi-kanban"></i>PROJECTS</a>
        </li>
        <li>
          <a href=""><i class="bi bi-calendar2-event"></i>EVENTS</a>
        </li>
        <li>
          <a href=""><i class="bi bi-activity"></i>SERVICES</a>
        </li>
        <li>
          <a href=""><i class="bi bi-phone-flip"></i>CONTACT</a>
        </li>
      </ul>
    </div>
  </body>
</html>
